<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>영어 어순감각 익히기</title>
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- Tailwind CSS with Custom Design System Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Design System Tokens
                        primary: '#FFC83D',  // Yellow: 핵심 CTA
                        ink: '#1F2933',      // Black: 본문/제목
                        warm: '#FFFBEA',     // Background: 배경
                        learning: '#2563EB', // Blue: 링크/정보/보조
                        success: '#22C55E',  // Green: 정답/완료
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'sans-serif'],
                    },
                    borderRadius: {
                        'card': '16px', // Cards
                        'pill': '9999px', // Buttons
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Design System: Warm Background & Ink Text */
        body { 
            background-color: #FFFBEA; /* Warm Background */
            color: #1F2933; /* Ink Black */
            user-select: none; 
            font-family: 'Pretendard', sans-serif;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.6; /* Fixed Line-height */
        }
        
        .btn-word { transition: all 0.1s; touch-action: manipulation; }
        .btn-word:active { transform: scale(0.95); background-color: #e2e8f0; }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        
        .fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #2563EB; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 캔버스 반응형 처리 */
        .hangman-wrapper canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // =============================================================================
        // 1. CONFIGURATION
        // =============================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzPzXmZVfTwNFVgNOuL7nnVbupVcbVw3IrHBvfAr9MTr6HwBFTSJcJVyjvLah6AT_nLnw/exec";

        // [디자인 시스템 적용] 버튼 색상 단순화 (Learning Blue / Primary Yellow 활용)
        // 기존의 복잡한 색상을 Design System의 'Secondary Action'인 Learning Blue 계열로 통일하여 일관성 확보
        // 버튼은 모두 h-11 이상(44px 근사) 확보
        const LEVEL_CONFIG = [
            { id: 'pos1', title: '긍정문 1', range: '(1~20)', start: 0, end: 20, color: 'bg-white border-2 border-learning text-learning hover:bg-learning hover:text-white', subColor: 'text-ink/60' },
            { id: 'pos2', title: '긍정문 2', range: '(21~40)', start: 20, end: 40, color: 'bg-white border-2 border-learning text-learning hover:bg-learning hover:text-white', subColor: 'text-ink/60' },
            { id: 'neg1', title: '부정문 1', range: '(41~60)', start: 40, end: 60, color: 'bg-white border-2 border-learning text-learning hover:bg-learning hover:text-white', subColor: 'text-ink/60' },
            { id: 'neg2', title: '부정문 2', range: '(61~80)', start: 60, end: 80, color: 'bg-white border-2 border-learning text-learning hover:bg-learning hover:text-white', subColor: 'text-ink/60' },
            { id: 'ques1', title: '의문문 1', range: '(81~100)', start: 80, end: 100, color: 'bg-white border-2 border-learning text-learning hover:bg-learning hover:text-white', subColor: 'text-ink/60' },
            { id: 'ques2', title: '의문문 2', range: '(101~120)', start: 100, end: 120, color: 'bg-white border-2 border-learning text-learning hover:bg-learning hover:text-white', subColor: 'text-ink/60' },
        ];

        const FALLBACK_DATA = [
            { 
                id: 1, 
                word: "wear", 
                pos: "v", 
                meaning: "입다", 
                english: "She wears a blue jacket.", 
                korean: "그녀는 파란 재킷을 입는다.", 
                "add words": "wearing, worn",
                forms: "wear - wore - worn",
                structure: "SVO"
            }
        ];

        const { useState, useEffect, useRef, useCallback } = React;

        // =============================================================================
        // 2. AUDIO ENGINE
        // =============================================================================
        
        let audioCtx = null;

        const initAudioContext = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        };

        const speak = (text) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; 
            u.rate = 0.85; 
            
            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                const preferred = voices.find(v => v.name.includes("Google US English")) || voices.find(v => v.lang.startsWith("en-US"));
                if (preferred) u.voice = preferred;
            }
            
            window.speechSynthesis.speak(u);
        };

        const playSfx = (type) => {
            if (!audioCtx) initAudioContext();
            if (!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;

            if (type === 'correct') { 
                osc.type = 'sine'; 
                osc.frequency.setValueAtTime(660, now); 
                osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); 
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            } else if (type === 'wrong') { 
                osc.type = 'sawtooth'; 
                osc.frequency.setValueAtTime(150, now); 
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.1, now); 
                gain.gain.linearRampToValueAtTime(0.001, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'clear') { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(523, now); 
                osc.frequency.setValueAtTime(659, now+0.1); 
                osc.frequency.setValueAtTime(784, now+0.2); 
                osc.frequency.setValueAtTime(1046, now+0.3);
                gain.gain.setValueAtTime(0.1, now); 
                gain.gain.linearRampToValueAtTime(0.001, now + 1.2);
                osc.start(now); osc.stop(now + 1.2);
            } else if (type === 'fail') { 
                osc.type = 'square'; 
                osc.frequency.setValueAtTime(100, now); 
                osc.frequency.exponentialRampToValueAtTime(30, now + 1.5); 
                gain.gain.setValueAtTime(0.15, now); 
                gain.gain.linearRampToValueAtTime(0.001, now + 1.5);
                osc.start(now); osc.stop(now + 1.5);
            } else if (type === 'warning') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.4); 
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0.001, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            }
        };

        const Icon = ({ path }) => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{path}</svg>;
        const I = {
            Volume: <path d="M11 5 6 9 2 9 2 15 6 15 11 19 11 5 M19.07 4.93a10 10 0 0 1 0 14.14 M15.54 8.46a5 5 0 0 1 0 7.07" />,
            Info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4 M12 8h.01" /></>,
            Next: <path d="M5 12h14 M12 5l7 7-7 7" />,
            Home: <><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>,
            Refresh: <path d="M23 4v6h-6 M1 20v-6h6" />,
            Lightbulb: <path d="M9 18h6 M10 22h4 M12 2a7 7 0 0 0-7 7c0 2.38 1.19 4.47 3 5.74V17a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-2.26c1.81-1.27 3-3.36 3-5.74a7 7 0 0 0-7-7z" />,
            Close: <path d="M18 6L6 18M6 6l12 12" />
        };

        // =============================================================================
        // 3. LOGIC & HELPERS
        // =============================================================================
        
        const parseStructure = (code, word) => {
            if (!code || typeof code !== 'string') return "구조 정보 없음";
            
            const upperCode = code.toUpperCase();
            if (upperCode.includes('PHRASE') || upperCode.includes('IDIOM') || upperCode.includes('숙어')) {
                if (word && word.trim().indexOf(' ') > -1) {
                    return "숙어: " + word;
                }
                return "숙어";
            }

            const map = {
                'S': '주어',
                'V': '동사',
                'O': '목적어',
                'C': '보어',
                'M': '수식어',
                'I.O': '간접목적어',
                'D.O': '직접목적어'
            };

            const cleanCode = code.toUpperCase().replace(/\s/g, '');
            
            const parts = [];
            for (let char of cleanCode) {
                if (map[char]) {
                    parts.push(map[char]);
                } else {
                    parts.push(char);
                }
            }
            
            return parts.length > 0 ? parts.join(' + ') : cleanCode;
        };

        // =============================================================================
        // 4. COMPONENTS
        // =============================================================================

        // [Design System] 텍스트 컬러 Ink Black 및 Slate(보조) 적용
        const PosLegend = ({ className }) => (
            <div className={`flex flex-wrap justify-center gap-x-3 gap-y-1 ${className}`}>
                {[
                    {k:'n', v:'명사'}, {k:'v', v:'동사'}, {k:'a', v:'형용사'}, 
                    {k:'ad', v:'부사'}, {k:'ph', v:'숙어'}, {k:'p', v:'전치사'}
                ].map(i => (
                    <span key={i.k} className="text-[10px] md:text-xs text-ink/60 whitespace-nowrap">
                        <strong className="text-learning font-bold">{i.k}</strong>:{i.v}
                    </span>
                ))}
            </div>
        );

        const HangmanCanvas = ({ mistakes }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const ctx = canvasRef.current.getContext('2d');
                // [Design System] Canvas Stroke Color -> Ink Black (#1F2933) for clarity on Warm bg
                ctx.strokeStyle = '#1F2933'; 
                ctx.lineWidth = 4; 
                ctx.lineCap = 'round';
                ctx.clearRect(0, 0, 300, 300);
                
                const draw = (s) => {
                    ctx.beginPath();
                    if(s>=1) { ctx.moveTo(50,270); ctx.lineTo(250,270); ctx.moveTo(100,270); ctx.lineTo(100,50); ctx.lineTo(150,50); ctx.lineTo(150,80); }
                    if(s>=2) { ctx.moveTo(170,100); ctx.arc(150,100,20,0,Math.PI*2); }
                    if(s>=3) { ctx.moveTo(150,120); ctx.lineTo(150,190); }
                    if(s>=4) { ctx.moveTo(150,130); ctx.lineTo(120,160); ctx.moveTo(150,130); ctx.lineTo(180,160); }
                    if(s>=5) { ctx.moveTo(150,190); ctx.lineTo(120,230); ctx.moveTo(150,190); ctx.lineTo(180,230); }
                    ctx.stroke();
                };
                draw(mistakes);
            }, [mistakes]);
            
            // [Design System] Card Style: White bg, shadow, rounded-card (16px)
            return (
                <div className="bg-white p-2 rounded-card shadow-sm border border-gray-100 flex justify-center h-full min-h-[160px] items-center">
                    <canvas ref={canvasRef} width={300} height={300} className="max-h-full w-auto" />
                </div>
            );
        };

        const getMorphologyInfo = (item) => {
            if (!item) return null;
            
            const rawPos = item.pos || item['word class'] || item['Part of Speech'] || item['POS'] || '';
            const pos = rawPos.toLowerCase().replace(/\./g, '').trim();

            const forms = item.forms || item.conjugation || item.phrase || item['Phrase'] || item['숙어'] || ''; 

            let label = '활용/변화'; 
            
            if (pos === 'ph' || pos.includes('phrase') || pos.includes('숙어') || pos.includes('idiom')) {
                label = '숙어';
            } else if (pos === 'v' || pos === 'vt' || pos === 'vi' || pos.includes('verb') || pos.includes('동사')) {
                label = '동사 변화';
            } else if (pos === 'n' || pos.includes('noun') || pos.includes('명사')) {
                label = '수 변화';
            } else if (pos === 'a' || pos === 'ad' || pos === 'adj' || pos === 'adv' || pos.includes('형용사') || pos.includes('부사')) {
                label = '비교 변화';
            }
            
            return { label: label, value: forms };
        };

        function App() {
            const [step, setStep] = useState('LOGIN'); 
            const [username, setUsername] = useState('');
            const [sheetList, setSheetList] = useState([]);
            const [selectedSheet, setSelectedSheet] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            const [urlSheet, setUrlSheet] = useState(null);

            const [gameData, setGameData] = useState([]);
            const [qIndex, setQIndex] = useState(0);
            const [targetWords, setTargetWords] = useState([]);
            const [userWords, setUserWords] = useState([]);
            const [wordBank, setWordBank] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [score, setScore] = useState(0);
            const [shake, setShake] = useState(false);
            const [roundStatus, setRoundStatus] = useState('playing'); 
            const [currentLevelInfo, setCurrentLevelInfo] = useState({ title: '', range: '' });

            const [showHint, setShowHint] = useState(false);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const sheetParam = params.get('sheet');
                if (sheetParam) {
                    setUrlSheet(sheetParam);
                    setSelectedSheet(sheetParam);
                    fetchSheets(); 
                } else {
                    fetchSheets();
                }
            }, []);

            const fetchSheets = () => {
                setIsLoading(true);
                fetch(`${API_URL}?action=getSheetNames`)
                    .then(res => res.json())
                    .then(json => {
                        if (json.status === 'success' && Array.isArray(json.data)) {
                            setSheetList(json.data);
                            if (!new URLSearchParams(window.location.search).get('sheet') && json.data.length > 0) {
                                setSelectedSheet(json.data[0]);
                            }
                        } else {
                            setErrorMsg("목록 로드 실패");
                        }
                    })
                    .catch(() => setErrorMsg("연결 실패"))
                    .finally(() => setIsLoading(false));
            };

            const handleStartGame = async (levelConfig) => {
                if (!username.trim()) return alert("이름을 입력하세요.");
                
                initAudioContext();

                setIsLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getData&sheet=${selectedSheet}`);
                    const json = await res.json();
                    let data = (json.status === 'success' && json.data.length > 0) ? json.data : FALLBACK_DATA;
                    
                    let slicedData = data.slice(levelConfig.start, levelConfig.end);

                    if (slicedData.length === 0) {
                        alert(`선택하신 범위(${levelConfig.range})에 해당하는 데이터가 시트에 없습니다.`);
                        setIsLoading(false);
                        return;
                    }

                    const shuffled = slicedData.sort(() => Math.random() - 0.5);
                    setGameData(shuffled);
                    setCurrentLevelInfo({ title: levelConfig.title, range: levelConfig.range });
                    initLevel(shuffled[0]);
                    setStep('GAME');
                } catch (e) {
                    alert("로드 실패. 샘플로 시작합니다.");
                    setGameData(FALLBACK_DATA);
                    initLevel(FALLBACK_DATA[0]);
                    setStep('GAME');
                } finally { setIsLoading(false); }
            };

            const initLevel = (problem) => {
                const sentence = problem.english || problem.English || "No Data";
                const clean = sentence.trim().replace(/[.!?]$/, ''); 
                const correctWords = clean.split(/\s+/);
                
                setTargetWords(correctWords);
                setUserWords([]);
                setMistakes(0);
                setRoundStatus('playing');
                setShowHint(false); 

                let distractors = [];
                if (problem['add words']) {
                    distractors = String(problem['add words']).split(',').map(w => w.trim()).filter(w => w);
                }

                const pool = [...correctWords, ...distractors];
                const bank = pool.map((t, i) => ({ id: `${t}-${i}-${Math.random()}`, text: t, used: false }));
                setWordBank(bank.sort(() => Math.random() - 0.5));
            };

            const handleWordClick = (wObj) => {
                if (roundStatus !== 'playing') return;
                
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

                const nextIdx = userWords.length;
                const correctWord = targetWords[nextIdx];

                if (wObj.text.toLowerCase() === correctWord.toLowerCase()) {
                    playSfx('correct');
                    const newUserWords = [...userWords, { ...wObj, text: correctWord }];
                    setUserWords(newUserWords);
                    setWordBank(wordBank.map(w => w.id === wObj.id ? { ...w, used: true } : w));

                    if (newUserWords.length === targetWords.length) {
                        const earnedPoints = Math.max(0, 10 - mistakes);
                        setScore(s => s + earnedPoints);
                        
                        setRoundStatus('success');
                        playSfx('clear');
                        setTimeout(() => {
                            const sent = gameData[qIndex].english || gameData[qIndex].English;
                            speak(sent);
                        }, 1500);
                    }
                } else {
                    const newMistakes = mistakes + 1;
                    setMistakes(newMistakes);
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                    
                    if (newMistakes >= 5) {
                        setRoundStatus('fail');
                        playSfx('fail'); 
                        setTimeout(() => {
                            const sent = gameData[qIndex].english || gameData[qIndex].English;
                            speak(sent);
                        }, 2000);
                    } else if (newMistakes === 4) {
                        playSfx('warning'); 
                    } else {
                        playSfx('wrong');
                    }
                }
            };

            const nextLevel = () => {
                if (qIndex + 1 < gameData.length) {
                    setQIndex(q => q + 1);
                    initLevel(gameData[qIndex + 1]);
                } else {
                    setStep('RESULT');
                    saveScore(score); 
                }
            };

            const saveScore = (finalScore) => {
                const logMsg = `Completed: ${selectedSheet} - ${currentLevelInfo.title}`;
                fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'saveScore', username, score: finalScore, log: logMsg })
                });
            };

            const curr = gameData[qIndex] || {};
            const morphInfo = getMorphologyInfo(curr); 
            const structureText = parseStructure(curr.structure, curr.word);

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {/* 힌트 모달 */}
                    {showHint && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-ink/70 fade-in backdrop-blur-sm" onClick={() => setShowHint(false)}>
                            <div className="bg-white border-2 border-learning p-6 rounded-2xl shadow-2xl max-w-sm w-full mx-4 relative pop-in" onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowHint(false)} className="absolute top-4 right-4 text-gray-400 hover:text-ink">
                                    <Icon path={I.Close} />
                                </button>
                                <div className="text-center">
                                    <div className="w-12 h-12 bg-learning/10 rounded-full flex items-center justify-center mx-auto mb-4 text-learning border border-learning/20">
                                        <Icon path={I.Lightbulb} />
                                    </div>
                                    <h3 className="text-lg font-bold text-ink mb-1">문장 구조 힌트</h3>
                                    <p className="text-xs text-ink/60 mb-6">다음 순서로 문장을 만들어보세요!</p>
                                    
                                    <div className="bg-warm p-4 rounded-card border border-primary/20">
                                        <span className="text-base sm:text-lg md:text-xl font-bold text-learning leading-relaxed break-keep">
                                            {structureText}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* STEP 1: 로그인 */}
                    {step === 'LOGIN' && (
                        <div className="bg-white p-6 md:p-8 rounded-card shadow-lg w-full max-w-sm border border-gray-100 animate-fade-in">
                            <h1 className="text-xl md:text-2xl font-bold text-ink mb-6 text-center">영어 어순감각 익히기</h1>
                            
                            <div className="mb-4">
                                <label className="block text-ink/60 text-xs mb-1 font-bold">학생 이름</label>
                                <input type="text" value={username} onChange={e=>setUsername(e.target.value)} 
                                    className="w-full bg-warm border border-ink/20 rounded-xl p-3 text-ink focus:outline-none focus:border-learning text-sm transition-colors" placeholder="이름을 입력하세요" />
                            </div>
                            
                            {!urlSheet && (
                                <div className="mb-6">
                                    <label className="block text-ink/60 text-xs mb-1 font-bold">학습할 과</label>
                                    <select value={selectedSheet} onChange={e=>setSelectedSheet(e.target.value)} 
                                        className="w-full bg-warm border border-ink/20 rounded-xl p-3 text-ink focus:outline-none focus:border-learning text-sm transition-colors">
                                        {sheetList.length > 0 ? sheetList.map(s => <option key={s} value={s}>{s}</option>) : <option>로딩 중...</option>}
                                    </select>
                                </div>
                            )}

                            {urlSheet && (
                                <div className="mb-6 text-center">
                                    <span className="bg-learning text-white px-3 py-1 rounded-full text-xs font-bold">
                                        {selectedSheet}
                                    </span>
                                </div>
                            )}

                            <div className="grid grid-cols-2 gap-2">
                                {LEVEL_CONFIG.map((level) => (
                                    <button 
                                        key={level.id}
                                        onClick={() => handleStartGame(level)} 
                                        disabled={isLoading || (!urlSheet && sheetList.length === 0)} 
                                        className={`${level.color} py-3 rounded-card transition flex items-center justify-center touch-manipulation shadow-sm h-12`}
                                    >
                                        <span className="text-sm md:text-base font-bold tracking-wide">{level.title}</span>
                                    </button>
                                ))}
                            </div>

                            {isLoading && <div className="mt-4 text-center text-ink/50 text-xs flex justify-center items-center gap-2"><div className="loader"></div> 준비 중...</div>}
                        </div>
                    )}

                    {/* STEP 2: 게임 플레이 */}
                    {step === 'GAME' && (
                        <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-12 gap-4 animate-fade-in">
                            
                            {/* 상단/좌측: 정보 패널 */}
                            <div className="md:col-span-4 flex flex-col gap-3 order-1">
                                <div className="bg-white p-3 rounded-card border border-gray-100 grid grid-cols-4 gap-1 items-center shadow-sm">
                                    {/* 1. Player */}
                                    <div className="flex flex-col items-center border-r border-gray-100 px-1">
                                        <span className="text-[9px] text-ink/40 uppercase tracking-wider font-bold">Player</span>
                                        <span className="text-xs font-bold text-ink truncate w-full text-center">{username}</span>
                                    </div>
                                    
                                    {/* 2. Score */}
                                    <div className="flex flex-col items-center border-r border-gray-100 px-1">
                                        <span className="text-[9px] text-ink/40 uppercase tracking-wider font-bold">Score</span>
                                        <span className="text-lg font-bold text-learning whitespace-nowrap">
                                            {score}
                                        </span>
                                    </div>

                                    {/* 3. Progress */}
                                    <div className="flex flex-col items-center border-r border-gray-100 px-1">
                                        <span className="text-[9px] text-ink/40 uppercase tracking-wider font-bold">Step</span>
                                        <span className="text-lg font-bold text-success whitespace-nowrap">
                                            {qIndex + 1}<span className="text-xs text-ink/40 font-normal">/</span>{gameData.length}
                                        </span>
                                    </div>

                                    {/* 4. Hint */}
                                    <div className="flex flex-col items-center px-1">
                                        <button 
                                            onClick={() => setShowHint(true)}
                                            className="bg-learning active:bg-blue-700 text-white p-2 rounded-xl shadow-sm w-full flex flex-col items-center justify-center transition-colors touch-manipulation"
                                        >
                                            <Icon path={I.Lightbulb} />
                                            <span className="text-[8px] font-bold mt-0.5">HINT</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="md:hidden mt-1">
                                    <PosLegend />
                                </div>

                                <div className="grid grid-cols-2 md:grid-cols-1 gap-3">
                                    <HangmanCanvas mistakes={mistakes} />
                                    
                                    <div className="bg-white p-4 rounded-card border border-gray-100 shadow-sm flex flex-col justify-center h-full">
                                        <div className="hidden md:block mb-2 pb-2 border-b border-gray-100">
                                            <PosLegend />
                                        </div>

                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex-grow">
                                                <span className="text-[9px] text-learning font-bold tracking-wider uppercase block">KEY WORD</span>
                                                <h3 className="text-xl font-bold text-ink leading-tight break-all">{curr.word || 'Word'}</h3>
                                                
                                                <div className="flex items-center gap-2 mt-2">
                                                    <span className="inline-block bg-warm text-ink text-[10px] px-2 py-1 rounded border border-ink/10 font-bold">
                                                        {curr.pos || curr['word class'] || '품사'}
                                                    </span>
                                                    <span className="text-sm text-ink/80 font-medium truncate max-w-[100px] md:max-w-none">
                                                        {curr.meaning || '뜻'}
                                                    </span>
                                                </div>
                                            </div>
                                            <button onClick={() => speak(curr.word)} className="p-2 bg-learning active:bg-blue-700 rounded-full text-white shadow touch-manipulation flex-shrink-0 ml-1">
                                                <Icon path={I.Volume} />
                                            </button>
                                        </div>

                                        <div className="mt-auto pt-3 border-t border-gray-100 min-h-[3rem] flex flex-col justify-center">
                                            <span className="text-[10px] text-ink/40 uppercase mb-0.5 block font-bold">{morphInfo ? morphInfo.label : '활용/변화'}</span>
                                            <p className="text-base font-bold text-learning leading-tight break-words min-h-[1.5rem]">
                                                {morphInfo ? morphInfo.value : ''}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* 하단/우측: 게임 보드 */}
                            <div className="md:col-span-8 bg-white p-5 rounded-card border border-gray-100 flex flex-col shadow-lg relative min-h-[50vh] order-2">
                                <div className="text-center mb-6">
                                    <p className="text-learning text-[10px] font-bold uppercase tracking-wider mb-2">영어 어순으로 배열하세요</p>
                                    <h2 className="text-lg md:text-xl font-bold text-ink mb-6 break-keep leading-snug">"{curr.Korean || curr.korean}"</h2>
                                    
                                    <div className="flex flex-wrap justify-center gap-2 min-h-[44px]">
                                        {targetWords.map((w, i) => (
                                            <div key={i} className={`px-3 py-2 rounded-lg text-sm md:text-base font-medium border-b-2 transition-all ${i < userWords.length ? 'bg-learning/10 border-learning text-learning' : 'bg-warm border-ink/10 text-transparent min-w-[40px]'}`}>
                                                {i < userWords.length ? userWords[i].text : '?'}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* [Design System] Button Height: h-12 (48px) to satisfy >44px rule */}
                                <div className={`grid grid-cols-3 sm:grid-cols-4 gap-2 mt-auto transition-opacity duration-300 ${shake ? 'shake' : ''} ${roundStatus !== 'playing' ? 'opacity-30 pointer-events-none' : 'opacity-100'}`}>
                                    {wordBank.map((w) => (
                                        <button key={w.id} onClick={() => !w.used && handleWordClick(w)} disabled={w.used}
                                            className={`h-12 rounded-xl text-sm md:text-base font-bold shadow-sm border transition-all touch-manipulation active:scale-95 ${w.used ? 'bg-gray-100 border-gray-200 text-gray-300' : 'bg-white border-learning text-ink hover:bg-warm'}`}>
                                            {w.text}
                                        </button>
                                    ))}
                                </div>

                                {roundStatus !== 'playing' && (
                                    <div className="absolute inset-0 bg-ink/90 rounded-card flex flex-col items-center justify-center z-20 fade-in-up p-4 text-center">
                                        <h3 className={`text-3xl font-bold mb-2 ${roundStatus === 'success' ? 'text-success' : 'text-primary'}`}>
                                            {roundStatus === 'success' ? 'Correct!' : 'Failed'}
                                        </h3>
                                        {roundStatus === 'success' && <span className="text-primary font-bold text-lg mb-4">+{Math.max(0, 10 - mistakes)} pts</span>}
                                        
                                        <div className="bg-white/10 py-4 px-6 rounded-xl border border-white/10 w-full mb-8 max-w-lg">
                                            <p className="text-white text-sm md:text-lg font-medium leading-relaxed mb-3">
                                                {curr.English || curr.english}
                                            </p>
                                            <button onClick={() => speak(curr.English || curr.english)} className="inline-flex items-center justify-center p-3 bg-white/20 active:bg-white/30 rounded-full text-white">
                                                <Icon path={I.Volume} />
                                            </button>
                                        </div>
                                        
                                        {/* [Design System] Primary CTA: Yellow bg, Ink text, Pill shape */}
                                        <button onClick={nextLevel} className="w-full max-w-xs h-14 bg-primary active:bg-yellow-500 rounded-pill text-ink font-bold flex items-center justify-center gap-2 shadow-lg text-lg">
                                            다음 문제 <Icon path={I.Next} />
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {step === 'RESULT' && (
                        <div className="bg-white p-8 rounded-card shadow-xl w-full max-w-md border border-gray-100 text-center animate-fade-in">
                            <h2 className="text-2xl font-bold text-ink mb-2">Game Over</h2>
                            <p className="text-ink/60 mb-8 text-sm">{username}님의 최종 점수</p>
                            
                            <div className="w-24 h-24 bg-warm rounded-full flex items-center justify-center mx-auto mb-8 border-4 border-primary">
                                <span className="text-4xl font-black text-ink">{score}</span>
                            </div>

                            <button onClick={() => window.location.reload()} className="w-full h-14 bg-learning active:bg-blue-700 text-white font-bold rounded-pill transition flex justify-center items-center gap-2 text-lg">
                                <Icon path={I.Home} /> 처음으로
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
